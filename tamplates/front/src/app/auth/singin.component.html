<h2 class="create-acc">Create An Account</h2>
<form class="login-form">
  <span *ngIf="errorRes">
      {{errorRes}}
  </span>
  <div class="login">
    <input class="single-field" type="text" formControlName="username" placeholder="username">
    <span class="field-error" *ngIf="form.get('username') ">
      Please enter a valid username
    </span>
  </div>
  <div class="login">
    <input class="single-field" type="email" formControlName="email" placeholder="email">
    <span class="field-error" *ngIf="form.get('username') || form.get('username') ">
      Please enter a valid email
    </span>
  </div>
  <div class="registration">
    <input class="single-field" type="password" formControlName="password" placeholder="password">
    <span *ngIf="form.get('password')">
      Please enter password
    </span>
  </div>

  <button class="submit-btn" type="submit" [disabled]="form.invalid">Создать</button>
</form>
