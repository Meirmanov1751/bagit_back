<main class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">

    <div class="col-md-6 px-0">
      <img src="https://almamat.com/UK4Fn6RIR7vnIZUwPsvPjc88XXbRVlSAa1mdxJ-Jdc8/rs:fill:1160:450/plain/s3://images/cfcda744197a9ec9d5fdbbc188e46fcb.jpg">
    </div>
  </div>


<div class="d-flex p-2">
  <div >
    <span class="border border-secondary">

      <div *ngFor="let post of posts">
        <hr>
        <div style="height: 70%;width: 70%;">
          <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
             <div class="col-md-6 px-0">
               <img  style="width: 200%;height: 200%;" align="center" src="{{post.image}}" >
             </div>
          </div>
        </div>
        <h2 class="font-weight-bold" (click)="movieClicked(post)">{{post.title}}</h2>
        <p>{{post.created_date}}</p>
        <h3 class="font-italic">{{post.text}}</h3>
        <hr>
          <div class="comment" *ngFor="let comment of post.comment">
            <p class="info">
      Comment {{ comment.id }} by {{ comment.created_date }}
{{ comment.text }}
            </p>

          </div>
      </div>
    </span>

  </div>
</div>
<!--The content below is only a placeholder and can be replaced.-->
Title <input type="text" [(ngModel)]="selectedMovie.title"/><br>
Desc <input type="text" [(ngModel)]="selectedMovie.text"/><br>
Year <input type="text" [(ngModel)]="selectedMovie.image"/><br>

<button *ngIf="selectedMovie.id != -1" (click)="updateMovie()"> PUT </button>
<button *ngIf="selectedMovie.id == -1" (click)="createMovie()"> POST </button>
<button *ngIf="selectedMovie.id != -1" (click)="deleteMovie()"> DELETE </button>
</main>
