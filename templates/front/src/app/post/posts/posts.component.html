<div *ngFor="let posts of posts">
  <div class="box" >
      <div class="container">
          <img class="img" src="{{posts.image}}">
          <div class="title">{{posts.title}}</div>
        <hr>
          <div class="text">{{posts.text}}</div>
          <div class="data">{{posts.created_date | date}}</div>
      </div>
  </div>
</div>
